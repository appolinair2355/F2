services:
  - type: web
    name: baccarat-prediction-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: TELEGRAM_SESSION
        sync: false
      - key: PREDICTION_OFFSET
        value: 2
    healthCheckPath: /health
